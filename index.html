      <script>
        function length(i) {
          if (i < 10)
            i = "0" + i;

          return i;
        }

        function clock() {
          //window.alert('test1');
          var currTime = new Date();
          var currHrs = length(currTime.getHours());
          var currMins = length(currTime.getMinutes());
          var currSecs = length(currTime.getSeconds());
          var format = 1; //12 hr format
          var time;

          if (format == 1) {
            if (currHrs >= 12) {
              if (currHrs == 12) {
                currHrs = 12;
              }
              else {
                currHrs = currHrs - 12;
              }

              time = currHrs + ":" + currMins + ":" + currSecs + " PM"; //changed the single quotes on PM to double quotes
            }
            else if (currHrs < 12) {
              if (currHrs == 0)
                currHrs = 12;

              time = currHrs + ":" + currMins + ":" + currSecs + " AM"; //changed quotes again
            }
          }
          if (format == 0)
            time = currHrs + ":" + currMins + ":" + currSecs;

          document.getElementById("Clock").innerHTML = time;
          setTimeout("clock()", 1000);

        }
      </script>

        $('.prev-day').on("click", function() {

          date.setTime(date.getTime() - (1000 * 60 * 60 * 24))

        });
      </script>

      <script>

          var date = $('#datepicker').datepicker('getDate');

        });
      </script>
